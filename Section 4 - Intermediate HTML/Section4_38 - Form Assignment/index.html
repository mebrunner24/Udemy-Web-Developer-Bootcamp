<html lang="en">

<head>
    <title>Register Form</title>
</head>

<body>
    <h1>Register</h1>

    <form>
        <!-- First name -->
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="firstName" placeholder="John" required>
        <!-- Last name -->
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="lastName" placeholder="Smith" required>
        <!-- Gender -->
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="genderChoice" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="genderChoice" value="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="genderChoice" value="other">
        </div>
        <!-- email & password -->
        <div>
            <label for="user-email">Email:</label>
            <input type="email" id="user-email" name="email" placeholder="your email" required>
            <label for="user-password">Password:</label>
            <input type="password" id="user-password" name="password" placeholder="password" pattern=".{5,10}" title="5 to 10 characters" required>
        </div>
        <!-- birthday -->
        <div>
            <label for="birthday">
                Birthday:
                <select name="month">
                    <option>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                </select>
                <select name="day">
                    <option>Day</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select name="year">
                    <option>Year</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                </select>
            </label>
        </div>
        <!-- terms & conditions -->
        <div>
            <label for="accept">I agree to the terms and conditions</label>
            <input type="checkbox" id="accept" name="termsAndConditions" value="accept">
        </div>
        <!-- submit -->
        <div>
            <input type="submit">
        </div>
    </form>
</body>

</html>
